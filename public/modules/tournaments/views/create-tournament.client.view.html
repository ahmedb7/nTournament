<section data-ng-controller="TournamentsController">
  <div class="page-header">
    <h1>New Tournament</h1>
  </div>
  <div class="col-md-12">
    <form name="tournamentForm" class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="content">Name</label>
          <div class="controls">
            <input  type="text" name="name" data-ng-model="name" id="content" class="form-control" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Game</label>
          <div class="controls">
            <input  type="text" name="game" data-ng-model="game" id="game" class="form-control" placeholder="game">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Genre</label>
          <div class="controls">
            <input  type="text" name="genre" data-ng-model="genre" id="genre" class="form-control" placeholder="genre">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Description</label>
          <div class="controls">
            <input  type="text" name="description" data-ng-model="description" id="description" class="form-control" placeholder="description">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Start time</label>
          <div class="controls">
            <input type="datetime-local" name="tournamentStartTime" data-ng-model="tournamentStartTime" id="tournamentStartTime" class="form-control" placeholder="tournamentStartTime">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Registrations start</label>
          <div class="controls">
            <input type="datetime-local" name="registrationStartTime" data-ng-model="registrationStartTime" id="registrationStartTime" class="form-control" placeholder="registrationStartTime">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Registrations end</label>
          <div class="controls">
            <input type="datetime-local" name="registrationEndTime" data-ng-model="registrationEndTime" id="registrationEndTime" class="form-control" placeholder="registrationEndTime">
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
      </fieldset>
    </form>
  </div>
</section>
