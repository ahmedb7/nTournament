<section data-ng-controller="AdminController" data-ng-init="find()">
  <div class="page-header">
    <h1>Users</h1>
    <input ng-model="searchText" placeholder="Search..." class="form-control">
  </div>
  <div class="list-group">
    <a data-ng-repeat="user in users | filter:searchText" data-ng-href="#!/admin/users/{{user._id}}" class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="user.firstName + ' ' + user.lastName"></h4>
      <p class="list-group-item-text" data-ng-bind="user.email"></p>
      <p class="list-group-item-text" data-ng-bind="user.username"></p>
    </a>
  </div>
</section>
