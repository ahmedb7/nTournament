<div class="pWrapper container-fluid">
  <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">nTurnering</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Link</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="mainContent container-fluid">
    <div class="contestLarge row">
      <div ng-model="tournament" class="tournament-listing thumbWrap col-md-12">
        <div class="thumbRight col-md-6">
          <img class="placeholder tournament" src="http://strategy-game-guides.com/wp-content/uploads/2013/03/HotS-Banner-Game-Banner.jpg" alt="" />
        </div>
        <div class="thumbLeft col-md-6">
          <img class="placeholder tournament" src="http://strategy-game-guides.com/wp-content/uploads/2013/03/HotS-Banner-Game-Banner.jpg" alt="" />
        </div>

      </div>
    </div>
    <div class="contestSmall row">
      <table class="table thumbnail tournament-listing">
        <tbody>
         <tr class="col-md-4" ng-repeat="tour in tournaments | orderBy:tournamentCreated">
           <td>
            <a href="#/tournaments/{{tour.tournamentId}}" class="thumb"><img class="tournament" ng-src="{{tour.tournamentthumb}}"></a>
            <a href="#/tournaments/{{tour.tournamentId}}"><p class="thumbText">
            {{tour.name}}
              </p>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
  <div class="news">
    <div class="newsHeader">

    </div>
    <div class="newsContent">

    </div>

  </div>
﻿</div>
