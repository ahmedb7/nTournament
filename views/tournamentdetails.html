<div ﻿ng-model="tournament" class="page">

<div class="row">
  <div class="pageHeader col-md-12">
    <div class="HeaderImage">
      <img ng-src="{{tournament.tournamentHeaderImage}}">
    </div>
  </div>
</div>
<h2>{{tournament.name}}</h2>
<p>{{tournament.description}}</p>
<p>{{tournament.name}}</p>
<p>{{tournament.tournamentStartTime}}</p>
<p>{{tournament.registrationStartTime}}</p>
<p>{{tournament.registrationEndTime}}</p>
<p>Rules<p/>
<dl>
  <div ng-repeat="rule in tournament.rules">
  <dt>{{rule.Key}}</dt>
    <dd ng-repeat="ruleValue in rule.value">{{ruleValue}}</dd>
  </div>
</dl>
<p>Teams</p>
<ul>
  <li ng-repeat="team in tournament.teams">
    <img ng-src="{{team.teamLogoUrl}}" height="80px" width="400px"><img>
    <h3>{{team.name}}</h3>
    <a href="#/teams/{{team.id}}" class="thumb"><img ng-src="{{team.teamLogoUrl}" height="80px" width="400px"></a>
    <a href="#/teams/{{team.id}}">{{team.name}}</a>
</li>
  </li>
</ul>


<a href="#/tournaments/{{tournament.tournamentId}}/createteam"><button type="button" class="btn btn-info">Create new team!</button></a>
<a href="{{tournament.streamLink}}"><button type="button" class="btn btn-info">{{tournament.streamLink}}</button></p>
<a href="#/tournaments/#}"><button type="button" class="btn btn-warning">back</button></a>
</div>
